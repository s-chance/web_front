<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件切换</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <!-- 注意: 需要引入下面这个过度渡文件, 否则会出现高版本js导致元素错误显示的问题 -->
    <script src="../js/jquery-migrate-1.0.0.js"></script>
    <script>
        $(function () {
            $("#bt").toggle(function () {
                $("#div1").css("backgroundColor", "springgreen");
            }, function () {
                $("#div1").css("backgroundColor", "deepskyblue");
            });
        });
    </script>
</head>
<body>

    <div id="div1" style="width:300px;height:300px;background:orange">
        this is a div...    
    </div>
    <input type="button" id="bt" value="背景色切换">

</body>
</html>
