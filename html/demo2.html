<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-JQuery快速入门</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="box1">div1...</div>
    <div id="box2">div2...</div>
</body>
<script>
    //使用JQuery获取元素对象
    var div1 = $("#box1");
    alert(div1.html());
    var div2 = $("#box2");
    alert(div2.html());
</script>
</html>
