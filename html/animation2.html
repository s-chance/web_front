<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>定时显示、隐藏图片</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //显示图片
            function show() {
                $("#pic").show("slow");
            };
            //隐藏图片
            function hide() {
                $("#pic").hide("slow");
            };

            //不同于setInterval每隔一段时间反复执行方法
            //setTimeout是在一定时间后执行方法
            //而且在没有循环调用的情况下仅执行一次
            setTimeout(show, 3000); //渲染完页面3秒后执行
            setTimeout(hide, 8000); //8秒后执行
        });
    </script>
    <style>
        #content {
            width:100%;
            height:500px;
            background: #999;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="pic" style="display: none;">
        <img style="width:100%" src="../img/background.jpg">
    </div>

    <div id="content">
        ........
    </div>
</body>
</html>
