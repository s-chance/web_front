<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>01-内容操作</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //获取myinput的value值
            var value = $("#myinput").val();
            alert(value);
            //重新设置value值
            $("#myinput").val("new");

            //获取mydiv1的html内容
            var html = $("#mydiv1").html();
            alert(html);
            //重新设置html
            $("#mydiv1").html("<h1>abcd</h1>");

            //获取mydiv2的文本内容
            var text = $("#mydiv2").text();
            alert(text);
            //重新设置文本
            $("#mydiv2").text("text");
        });
    </script>
</head>
<body>
    <input type="text" id="myinput" value="input text">
    <div id="mydiv1">div1..</div>
    <div id="mydiv2">div2..</div>
</body>
</html>
