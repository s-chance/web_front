<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-JQuery对象和js对象的转换</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="box1">div1..</div>
    <div id="box2">div2..</div>
</body>
<script>
    //通过js获取所有div标签的html元素对象
    var divs = document.getElementsByTagName("div");
    alert(divs.length);
    for (var i = 0; i < divs.length; i++) {
        divs[i].innerHTML = "aaa";
    }

    //通过jq方式获取所有div标签的html元素对象
    var $divs = $("div");
    alert($divs.length);
    $divs.html("bbb");

    //jq对象转js对象
    //通过下标获取js对象
    var divs1 = $divs[0];
    divs1.innerHTML = "ddd";
    //通过get方法
    var divs2 = $divs.get(1);
    divs2.innerHTML = "eee";

</script>
</html>
